<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%; /* Responsive image */
            height: auto;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>View Image</h1>
    <img id="image" src="" alt="Image from Firebase">
    <br>
    <button id="downloadButton">Download Image</button>

    <script>
        // Function to get the URL parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the image ID from the URL
        const imageId = getQueryParam('id');
        const firebaseUrl = `https://photobooth-sss-default-rtdb.firebaseio.com/items/${imageId}.json`;

        // Fetch the image URL from Firebase
        fetch(firebaseUrl)
            .then(response => response.json())
            .then(data => {
                const imageUrl = data.image_url; // Assuming the JSON structure contains image_url
                const imgElement = document.getElementById('image');
                imgElement.src = imageUrl;

                // Set up the download button
                const downloadButton = document.getElementById('downloadButton');
                downloadButton.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = imageUrl; // Image URL
                    link.download = `image_${imageId}.png`; // Filename for download
                    link.click(); // Trigger download
                });
            })
            .catch(error => {
                console.error('Error fetching image URL:', error);
                alert('Failed to load image.');
            });
    </script>
</body>
</html>
